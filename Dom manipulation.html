<!DOCTYPE html>
<html>
<head>
  <title>DOM</title>
</head>
<body>

  <h1 id="mainTitle">Main Heading</h1>

  <p id="message">Old Message</p>
  
  <input id="nameInput" placeholder="Your Name">
  <div id="result">Result shows here</div>

  <button>Click Me</button>
  <section id="container">Container Section</section>

  <input id="num1" value="42">
  <p id="output"></p>

  <button class="submit-btn">Submit</button>

  <input id="first" value="5">
  <input id="second" value="7">
  <span id="sum"></span>

  <p class="description">Some description</p>

  <div id="box">Box Div</div>

  <input id="email" value="example@email.com">

  <p>Paragraph to resize</p>

  <input id="fullName" placeholder="Enter full name">
  <div id="greeting">Greeting area</div>

  <img id="profilePic" src="https://via.placeholder.com/100">

  <p class="highlight">Highlight 1</p>
  <p class="highlight">Highlight 2</p>
  <p class="highlight">Highlight 3</p>

  <input type="checkbox" id="agree"> I Agree
  <p></p>

  <select id="options">
    <option value="Apple">Apple</option>
    <option value="Banana">Banana</option>
    <option value="Orange">Orange</option>
  </select>
  <span id="selectedValue">Selected value here</span>

  <p id="dateTime">Time will come here</p>

  <p id="togglePara">This paragraph will be hidden</p>

  <input id="age" value="20">
  <span></span>

  <input id="searchBox" value="Search something...">

  <script src="Domapp.js"></script>
</body>
</html>
